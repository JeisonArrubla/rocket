<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Popper JS
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script> -->

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="js/index.js"></script>
        <link href="css/index.css" rel="stylesheet">
        <title>Registrar ingreso</title>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">Inicio</a>
        </nav>
        <main class="p-4 d-flex justify-content-center">
            <div class="card sizeDiv">
                <div class="card-body">
                    <form id="registrar-ingreso" class="pb-4">
                        <div class="form-group">
                            <label for="input-cedula">Cédula</label>
                            <input type="text" class="form-control" id="input-cedula" placeholder="Cédula del usuario" required>
                            <div class="form-group">
                                <label for="input-fechaLlegada">Fecha de llegada</label>
                                <input type="date" class="form-control" id="input-fechaLlegada" required>
                            </div>
                            <div class="form-group">
                                <label for="input-fechaSalida">Fecha de salida</label>
                                <input type="date" class="form-control" id="input-fechaSalida" required>
                            </div>
                            <div class="form-group">
                                <label for="input-ciudadOrigen">Ciudad de origen</label>
                                <input type="text" class="form-control" id="input-ciudadOrigen" placeholder="Ciudad de origen" required>
                            </div>
                            <div class="form-group">
                                <label for="input-idHabitacion">ID Habitación</label>
                                <input type="text" class="form-control" id="input-idHabitacion" placeholder="ID de la habitación" required>
                            </div>
                            <input type="submit" class="btn btn-primary" id="register-btn" value="Registrar ingreso" />
                    </form>
                    <div id="register-error" class="alert alert-danger d-none" role="alert"></div>
                    <div id="register-successful" class="alert alert-info d-none" role="alert"></div>
                </div>
            </div> 
        </main>
    </body>
</html>
